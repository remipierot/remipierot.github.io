<!DOCTYPE html>
<html>

<head>
	<title>BezierSpline</title>
	<link href="bezier-spline.css" rel="stylesheet">
</head>

<body oncontextmenu="return false;">
    <div id="app">
		<div class="panel" id="settings-panel">
            <div class="block" id="details-block">
				<div class="title">Details</div>
                <div class="detail">. Move: Move the points using any mouse button.</div>
                <div class="detail">. Edit: Add points with left click, remove them with right click.</div>
                <div class="detail">. Show duplicate X: Show parts with f(x) already defined (in red).</div>
				<div class="detail">. Sources <a href="https://github.com/remipierot/remipierot.github.io/tree/master/BezierSpline">here</a></div>
			</div>

			<div class="block" id="parameters-block">
				<div class="title">Parameters</div>
                <div class="container" id="move-edit-container">
                    <span class="name">Move  </span>
                    <label class="switch">
                        <input type="checkbox" id="move-edit-checkbox">
                        <span class="switch-slider round"></span>
                    </label>
                    <span class="name">Edit</span>
                </div>
                <div class="container" id="linear-bezier-container">
                    <span class="name">Linear</span>
                    <label class="switch">
                        <input type="checkbox" id="linear-bezier-checkbox">
                        <span class="switch-slider round"></span>
                    </label>
                    <span class="name">Bezier</span>
                </div>
                <div class="container" id="control-container">
                    <span class="name" id="control-label">Show Bezier control points</span>
                    <input type="checkbox" id="control-checkbox"/>
                </div>
                <div class="container" id="duplicate-x-container">
                    <span class="name" id="duplicate-x-label">Show duplicate X</span>
                    <input type="checkbox" id="duplicate-x-checkbox"/>
                </div>
			</div>
        </div>
        
        <div class="panel" id="plot-panel">
            <svg xmlns="http://www.w3.org/2000/svg" id="svg-plot"></svg>
        </div>
    </div>

    <script type="module" src="bezier-spline.js"></script>
</body>

</html>
