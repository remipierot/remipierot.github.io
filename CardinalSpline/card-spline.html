<!DOCTYPE html>
<html>

<head>
	<title>CardinalSpline</title>
	<link href="card-spline.css" rel="stylesheet">
</head>

<body oncontextmenu="return false;">
    <div id="app">
		<div class="panel" id="settings-panel">
            <div class="block" id="details-block">
				<div class="title">Details</div>
				<div class="detail">. Alpha: How close to the points the curve is.</div>
				<div class="detail">. Precision: How many points in each segment of the curve.</div>
                <div class="detail">. Move: Move the points using any mouse button.</div>
                <div class="detail">. Edit: Add points with left click, remove them with right click.</div>
				<div class="detail">. Sources <a href="https://github.com/remipierot/remipierot.github.io/tree/master/CardinalSpline">here</a></div>
			</div>

			<div class="block" id="parameters-block">
				<div class="title">Parameters</div>
				<div class="container" id="a-container">
					<span class="name">    Alpha <span id="a-range-label"></span></span>
					<input type="range" class="slider" id="a-slider">
				</div>
				<div class="container" id="p-container">
					<span class="name">Precision <span id="p-range-label"></span></span>
					<input type="range" class="slider" id="p-slider">
                </div>
                <div class="container" id="move-edit-container">
                    <span class="name">Move</span>
                    <label class="switch">
                        <input type="checkbox" id="move-edit-checkbox">
                        <span class="switch-slider round"></span>
                    </label>
                    <span class="name">Edit</span>
                </div>
			</div>
        </div>
        
        <div class="panel" id="plot-panel">
            <svg xmlns="http://www.w3.org/2000/svg" id="svg-plot"></svg>
        </div>
    </div>

    <script type="module" src="card-spline.js"></script>
</body>

</html>
